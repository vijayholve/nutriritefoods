<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            height: 500vh; /* Create a tall page to allow scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            color: #ff5722;
            margin: 100px auto;
            opacity: 0; /* Start as invisible */
        }

        .animate {
            animation: fadeIn 4s forwards; /* Trigger fade-in animation */
            opacity: 1; /* Make it visible */
        }
    </style>
</head>
<body>

<div class="title">
    <h1>Burger<br>Special!!!</h1>
</div>

<script>
    const element = document.querySelector('.title');

    const checkVisibility = () => {
        const rect = element.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
            element.classList.add('animate'); // Add animate class when in view
        } else {
            element.classList.remove('animate'); // Remove class when out of view
        }
    };

    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('resize', checkVisibility); // Recheck on resize
    checkVisibility(); // Initial check
</script>

</body>
</html>
